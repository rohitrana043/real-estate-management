<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Form Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .message-details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<h2>Thank You for Contacting Us</h2>

<p>Dear <span th:text="${name}">User</span>,</p>

<p>We have received your message and will get back to you within 24 hours.</p>

<div class="message-details">
    <p><strong>Your message details:</strong></p>
    <p><strong>Subject:</strong> <span th:text="${subject}">Subject</span></p>
    <p><strong>Inquiry Type:</strong> <span th:text="${inquiryType}">General</span></p>
    <p><strong>Message:</strong></p>
    <p th:text="${message}">Message content</p>
</div>

<div class="footer">
    <p>Best regards,<br>Real Estate Team</p>
</div>
</body>
</html>
